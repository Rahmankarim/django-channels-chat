<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room - <span id="room-title"></span></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .chat-container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
        }
        .chat-box {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px 15px;
            border-radius: 15px;
            max-width: 70%;
            word-wrap: break-word;
        }
        .message-input-container {
            display: flex;
            gap: 10px;
        }
        .room-info {
            margin-bottom: 20px;
            padding: 10px;
            background: #e9ecef;
            border-radius: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container chat-container">
        <div class="room-info">
            <h3>Room: <span id="room-name"></span></h3>
            <a href="/chat/" class="btn btn-outline-secondary btn-sm">‚Üê Back to Rooms</a>
        </div>
        <div id="chat-log" class="chat-box"></div>
        <div class="message-input-container">
            <input id="chat-message-input" type="text" class="form-control" placeholder="Type your message..."/>
            <button id="chat-message-submit" class="btn btn-primary">Send</button>
        </div>
    </div>

    <script>
    var roomName = JSON.parse('{{ room_name_json|escapejs }}');
    var chatBox = document.querySelector('#chat-log');

    var wsProtocol = window.location.protocol === 'https:' ? 'wss://' : 'ws://';
    var chatSocket = new WebSocket(
        wsProtocol + window.location.host +
        '/ws/chat/' + roomName + '/');

    chatSocket.onmessage = function(e) {
        var data = JSON.parse(e.data);
        var message = data['message'];
        
        var messageDiv = document.createElement('div');
        messageDiv.classList.add('message');
        messageDiv.classList.add('bg-light');
        messageDiv.textContent = message;
        
        chatBox.appendChild(messageDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
    };

    chatSocket.onclose = function(e) {
        console.error('Chat socket closed unexpectedly');
        alert('Connection lost. Please refresh the page.');
    };

    chatSocket.onerror = function(e) {
        console.error('WebSocket error:', e);
    };

    document.querySelector('#chat-message-input').focus();
    document.querySelector('#chat-message-input').onkeyup = function(e) {
        if (e.key === 'Enter' && !e.shiftKey) {  // Using e.key instead of e.keyCode (deprecated)
            document.querySelector('#chat-message-submit').click();
        }
    };

    document.querySelector('#chat-message-submit').onclick = function(e) {
        var messageInputDom = document.querySelector('#chat-message-input');
        var message = messageInputDom.value.trim();
        
        if (message) {
            chatSocket.send(JSON.stringify({
                'message': message
            }));
            messageInputDom.value = '';
            messageInputDom.focus();
        }
    };
    </script>
</body>
</html>
</script>
</html>
