services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    command: >
      sh -c "cd canal && python manage.py migrate --noinput && \
        python manage.py collectstatic --noinput && \
        daphne -b 0.0.0.0 -p 8000 canal.asgi:application"
    volumes:
      - .:/code
      - static_volume:/code/staticfiles
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/chat/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST: db
      POSTGRES_PORT: '5432'
      REDIS_HOST: redis
      REDIS_PORT: '6379'
      DJANGO_DEBUG: 'True'
      DJANGO_ALLOWED_HOSTS: 'localhost,127.0.0.1'
  db:
    image: postgres:14
    environment:
      POSTGRES_PASSWORD: 'postgres'
      POSTGRES_USER: 'postgres'
      POSTGRES_DB: 'postgres'
    expose:
      - "5432"
    volumes:
      - "channels_db_data:/var/lib/postgresql/data"
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
  redis:
    image: redis:latest
    expose:
      - "6379"
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  channels_db_data:
  static_volume:
